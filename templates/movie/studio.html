{% extends 'base.html' %}

{% block title %}All studios{% endblock %}

{% block body %}
    <div class="row mt-3">

        <div class="col-sm-12 p-0">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center card-title">{{ studio.title }}</h2>
                    <hr>
                    <span style="float: right; color: darkgrey; font-size: 17px">{{ studio.timestamp }}</span>
                    <br>

                    <p class="mt-3"><strong>Contact '<span style="color: darkgrey">{{ studio.title }}'</span></strong><br>
                       {{ studio.website }}
                    </p>

                </div>
            </div>
        </div>

    </div>
{% endblock %}
